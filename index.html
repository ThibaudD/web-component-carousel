<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>My carousel</title>
    <script src="webcomponents-lite.js"></script>
  </head>
  <body>
    <my-carousel delay="800">
      <img class="slide" src="img/circuit.jpg" />
      <img class="slide" src="img/mario.jpg" />
      <img class="slide" src="img/tobogan_house.jpg" />
      <img class="slide" src="img/frog_wood.jpeg" />
      <div class="slide" style="background-color: red;">
        <h3 style="text-align:center;">RED</h3>
      </div>
    </my-carousel>
    <br>
    <br>
    <my-carousel delay="2000">
      <img class="slide" src="img/circuit.jpg" />
      <div class="slide">
        <img src="img/mario.jpg" />
        <h3 style="text-align:center;">Mario</h3>
      </div>
    </my-carousel>
    <script src="my-carousel.js"></script>
  </body>
</html>
